plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.14'
    implementation 'org.apache.spark:spark-graphx_2.12:3.1.2'
    implementation 'org.apache.spark:spark-yarn_2.12:3.1.2'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'PageRankBench.App'
    )
  }
}
