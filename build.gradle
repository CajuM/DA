plugins {
    id 'application'
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.14'
    implementation 'org.apache.spark:spark-mllib_2.12:3.1.2'
    implementation 'org.apache.spark:spark-sql_2.12:3.1.2'
    implementation 'org.apache.spark:spark-yarn_2.12:3.1.2'
}

application {
  mainClass = "PiBench.App"
}

shadowJar {
    mergeServiceFiles()
    zip64 true
}
